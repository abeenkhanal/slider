<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="slideshow-container">
        
        <div class="controller">
            <button>Previous</button>
            <div class="slide">
                <div class="numbertext">1/6</div>
                <img src="./image/1.jpeg" style="width: 100%;">
                <div class="text">Image no 1</div>
            </div>
            <div class="slide">
                <div class="numbertext">2/6</div>
                <img src="./image/2.jpeg" style="width: 100%;">
                <div class="text">Image no 2</div>
            </div>
            <div class="slide">
                <div class="numbertext">3/6</div>
                <img src="./image/3.jpeg" style="width: 100%;">
                <div class="text">Image no 3</div>
            </div>
            <div class="slide">
                <div class="numbertext">4/6</div>
                <img src="./image/4.jpeg" style="width: 100%;">
                <div class="text">Image no 4</div>
            </div>
            <div class="slide">
                <div class="numbertext">5/6</div>
                <img src="./image/5.jpeg" style="width: 100%;">
                <div class="text">Image no 5</div>
            </div>
            <div class="slide">
                <div class="numbertext">6/6</div>
                <img src="./image/6.jpeg" style="width: 100%;">
                <div class="text">Image no 6</div>
            </div>
            <button>Next</button>
        </div>
        
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <h2>Logo</h2>
        </div>
        <div class="items">

            <ul>
                <li id="home"><a href="#home" onclick="navbar('home')">Home</a></li>
                <li id="services"><a href="#services" onclick="navbar('services')">Services</a></li>
                <li id="about"><a href="#about" onclick="navbar('about')">About</a></li>
                <li id="contact"><a href="#contact" onclick="navbar('contact')">Contact</a></li>
            </ul>
        </div>
    </nav>


    
    <div class="page">
        <section id="home">Butwal</section>
        <section id="services">UI/UX</section>
        <section id="about">Designer</section>
        <section id="contact">09708698</section>
    </div>



    
    <div class="slider">
        <div class="controller" id="data">

        </div>
        <div class="btn">
            <button onclick="Prev()" class="pre">Previous </button>
            <button onclick="Next()" class="nxt">Next </button>

        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
